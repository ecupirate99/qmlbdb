<!DOCTYPE html>
<html>
<head>
    <title>MLB Chatbot v3</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <h1>MLB Chatbot v3</h1>
        <p>Ask about players, injuries, trades, pitchers, all-time leaders, and more!</p>
        <div id="chat"></div>
        <div class="input-area">
            <input type="text" id="question" placeholder="e.g. Who is pitching tonight? Is Judge injured?" autofocus>
            <button onclick="send()">Send</button>
        </div>
    </div>

    <script>
        async function send() {
            const input = document.getElementById("question");
            const q = input.value.trim();
            if (!q) return;
            addMessage("You", q);
            input.value = "";
            const res = await fetch(`/ask?q=${encodeURIComponent(q)}`);
            const data = await res.json();
            addMessage("Bot", data.answer
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>'));
        }
        function addMessage(sender, text) {
            const div = document.createElement("div");
            div.className = "message " + sender.toLowerCase();
            div.innerHTML = `<strong>${sender}:</strong> ${text}`;
            document.getElementById("chat").appendChild(div);
            div.scrollIntoView({ behavior: "smooth" });
        }
        document.getElementById("question").addEventListener("keypress", e => {
            if (e.key === "Enter") send();
        });
        addMessage("Bot", "Hi! I'm your MLB expert. Ask me anything!");
    </script>
</body>
</html>
